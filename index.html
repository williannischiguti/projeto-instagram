<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group-1">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como willnischiguti</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group-2">
                <p class="not-account-1">Não é willnischiguti?</p>
                <p class="not-account-2">
                    <a href="#" class="link-blue">Trocar de conta</a>
                    ou
                    <a href="#" class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
